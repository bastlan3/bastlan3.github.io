<!DOCTYPE html>
<html>
<head>
    <title>Set Seal Number</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Set Seal Number of the Day</h1>
    <input type="number" id="numberInput">
    <button onclick="setSealNumber()">Update</button>

    <script>
        // Firebase configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function setSealNumber() {
            // Convert input value to a number using parseInt()
            const number = parseInt(document.getElementById('numberInput').value);
            
            // Validate and set the number in Firebase
            if (number < 1) {
                database.ref('currentSealNumber').set(0);
            } else if (number > 4) {
                database.ref('currentSealNumber').set(4);
            } else {
                database.ref('currentSealNumber').set(number);
            }
            
            alert('Number updated!');
        }
    </script>
</body>
</html>

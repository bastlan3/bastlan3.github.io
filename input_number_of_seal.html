<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enter a Number</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      input, button { font-size: 1rem; padding: 8px; margin: 5px 0; }
    </style>
  </head>
  <body>
    <h1>Enter a Number</h1>
    <form id="numberForm">
      <input type="number" id="numberInput" required />
      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
      // TODO: Replace with your Firebase project configuration.
      var firebaseConfig = {

          apiKey: "AIzaSyCeevx3F38lmkPUBU-tqcNG44O3jbvkoGo",

          authDomain: "sealday-37c48.firebaseapp.com",

          databaseURL: "https://sealday-37c48-default-rtdb.firebaseio.com",

          projectId: "sealday-37c48",

          storageBucket: "sealday-37c48.firebasestorage.app",

          messagingSenderId: "662454805975",

          appId: "1:662454805975:web:65b7f55d1364f9e7f09792",

          measurementId: "G-4506BQFMW8"

};

      
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      var numberRef = database.ref('lastNumber');
      
      document.getElementById('numberForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var num = document.getElementById('numberInput').value;
        // Save the number to the database
        numberRef.set(num, function(error) {
          if (error) {
            document.getElementById('status').innerText = 'Error: ' + error;
          } else {
            document.getElementById('status').innerText = 'Number saved successfully!';
            document.getElementById('numberInput').value = '';
          }
        });
      });
    </script>
  </body>
</html>

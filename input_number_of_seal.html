<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seal Number Input</title>
    <link rel="stylesheet" href="styles_seal.css">
</head>
<body>
    <div class="container">
        <h1>Enter Seal Number</h1>
        <form id="sealForm" onsubmit="return generateImage(event)">
          <input type="number" id="sealNumber" name="sealNumber" required>
          <button type="submit">Generate</button>
        </form>
        <div id="loading" class="hidden">
            <p>Generating your image... This may take a moment.</p>
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="app_seal.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Set Seal Number</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Set Seal Number of the Day</h1>
    <input type="number" id="numberInput">
    <button onclick="setSealNumber()">Update</button>

    <script>
        // Firebase configuration (replace with your own config)
        const firebaseConfig = {

  apiKey: "AIzaSyCeevx3F38lmkPUBU-tqcNG44O3jbvkoGo",

  authDomain: "sealday-37c48.firebaseapp.com",

  databaseURL: "https://sealday-37c48-default-rtdb.firebaseio.com",

  projectId: "sealday-37c48",

  storageBucket: "sealday-37c48.firebasestorage.app",

  messagingSenderId: "662454805975",

  appId: "1:662454805975:web:65b7f55d1364f9e7f09792",

  measurementId: "G-4506BQFMW8"

};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function setSealNumber() {
            // Convert input value to a number using parseInt()
            const number = parseInt(document.getElementById('numberInput').value);
            
            // Validate and set the number in Firebase
            if (number < 1) {
                database.ref('currentSealNumber').set(0);
            } else if (number > 4) {
                database.ref('currentSealNumber').set(4);
            } else {
                database.ref('currentSealNumber').set(number);
            }
            
            alert('Number updated!');
        }
    </script>
</body>
</html>

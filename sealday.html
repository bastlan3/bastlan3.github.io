<!DOCTYPE html>
<html>
<head>
    <title>Seal Number Display</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #display {
            font-size: 48px;
            margin: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Seal Number of the Day</h1>
    <div id="display">Loading...</div>
    <img id="sealImage" alt="Seal Image">

    <script>
        // Firebase configuration (replace with your own config)
        const firebaseConfig = {

  apiKey: "AIzaSyCeevx3F38lmkPUBU-tqcNG44O3jbvkoGo",

  authDomain: "sealday-37c48.firebaseapp.com",

  databaseURL: "https://sealday-37c48-default-rtdb.firebaseio.com",

  projectId: "sealday-37c48",

  storageBucket: "sealday-37c48.firebasestorage.app",

  messagingSenderId: "662454805975",

  appId: "1:662454805975:web:65b7f55d1364f9e7f09792",

  measurementId: "G-4506BQFMW8"

};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Simple content mapping
        const sealData = {
            0: { text: "no seal :(((", image: "images/cry.jpeg" },
            1: { text: "Day One :)", image: "images/oneseal.jpeg" },
            2: { text: "Day Two :))", image: "images/twoseal.jpeg" },
            3: { text: "Day Three:)))", image: "images/threeseal.jpeg" },
            4: { text: "chaos day :/", image: "images/kaos.jpeg" }
        };

        function updateDisplay(snapshot) {
            // Get the current seal number from Firebase
            const currentNumber = snapshot.val() || 0;
            
            // Get content from sealData, fallback to 0
            const content = sealData[currentNumber] || sealData[0];
            
            // Update display
            document.getElementById('display').textContent = content.text;
            document.getElementById('sealImage').src = content.image;
        }

        // Listen for changes in the seal number
        database.ref('currentSealNumber').on('value', updateDisplay);
    </script>
</body>
</html>

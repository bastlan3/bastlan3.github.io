<!DOCTYPE html>
<html>
<head>
    <title>Seal Number Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #display {
            font-size: 48px;
            margin: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Seal Number of the Day</h1>
    <div id="display">Loading...</div>
    <img id="sealImage" alt="Seal Image">

    <script>
        // Simple content mapping
        const sealData = {
            0: { text: "no seal :(((", image: "images/cry.jpeg" },
            1: { text: "Day One :)", image: "images/oneseal.jpeg" },
            2: { text: "Day Two :))", image: "images/twoseal.jpeg" },
            3: { text: "Day Three:)))", image: "images/threeseal.jpeg" },
            4: { text: "chaos day :/", image: "images/kaos.jpeg" }
            
        };

        function updateDisplay() {
            const currentNumber = localStorage.getItem('currentSealNumber') || 1;
            const content = sealData[currentNumber] || sealData[1];
            
            document.getElementById('display').textContent = sealData.text;
            document.getElementById('sealImage').src = sealData.image;
        }

        // Update on load and storage changes
        updateDisplay();
        window.addEventListener('storage', updateDisplay);
    </script>
</body>
</html>

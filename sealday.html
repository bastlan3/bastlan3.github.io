<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Display Image</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      img { max-width: 100%; height: auto; display: block; margin: 20px 0; }
    </style>
  </head>
  <body>
    <h1>Image Display</h1>
    <div id="content">
      <p>Loading...</p>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
      // TODO: Replace the following configuration with your Firebase project settings.
      var firebaseConfig = {

          apiKey: "AIzaSyCeevx3F38lmkPUBU-tqcNG44O3jbvkoGo",
        
          authDomain: "sealday-37c48.firebaseapp.com",
        
          databaseURL: "https://sealday-37c48-default-rtdb.firebaseio.com",
        
          projectId: "sealday-37c48",
        
          storageBucket: "sealday-37c48.firebasestorage.app",
        
          messagingSenderId: "662454805975",
        
          appId: "1:662454805975:web:65b7f55d1364f9e7f09792",
        
          measurementId: "G-4506BQFMW8"

        };

      
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
      
      // Mapping from number values to image URLs.
      // You can customize these URLs as needed.
      var imageMapping = {
        "1": "https://picsum.photos/id/237/400/300",
        "2": "https://picsum.photos/id/238/400/300",
        "3": "https://picsum.photos/id/239/400/300",
        "4": "https://picsum.photos/id/240/400/300",
        "5": "https://picsum.photos/id/241/400/300"
      };
      
      var numberRef = database.ref('lastNumber');
      
      // Listen for any changes to the stored number
      numberRef.on('value', function(snapshot) {
        var num = snapshot.val();
        var contentDiv = document.getElementById('content');
        
        if (num === null) {
          contentDiv.innerHTML = "<p>No number has been saved yet.</p>";
          return;
        }
        
        var numStr = num.toString();
        var imgUrl = imageMapping[numStr];
        
        if (imgUrl) {
          contentDiv.innerHTML = '<img src="' + imgUrl + '" alt="Image for number ' + numStr + '">';
        } else {
          contentDiv.innerHTML = '<p>No image mapping found for number ' + numStr + '.</p>';
        }
      });
    </script>
  </body>
</html>
